<div class="login-container">
  <div class="welcome-board">
    <div class="welcome-texts">
      <h1 class="welcome-title">ABCalls</h1>
      <p class="welcome-text">Tu aliado en el servicio al cliente</p>
    </div>
  </div>
  
  <div class="form-container">
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Ingrese el correo" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Ingrese la contraseña" required>
      </mat-form-field>
      
      <button mat-flat-button class="login-button">INICIAR SESION</button>
    </form>
  </div>
</div>
